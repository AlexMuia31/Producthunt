<img src="{{product.icon.url}}" class="img-fluid">
    </div>
<div class="col-10">
<a href="{{product.url}}"><h1>{{product.title}}</h1></a>
</div>
</div>
<br>

    <div class="col-8">

    </div>

<a href=""><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span>Upvote {{product.votes_total}}</button></a>

</div>


{% endblock %}
